<section class="login">
   <form name="myform" novalidate ng-submit="login()">
       <h1>Login</h1>
       <p>Log in to access the site</p>
       <div ng-show="firstname"> {{ firstname }} </div>
       
       <p class="error" ng-show="message">{{ message }}</p>

       <input type="email" name="email" placeholder="Email" autofocus 
       ng-model="user.email"
       ng-required="true">

       <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Must enter a valid email</p>

       <input type="password" name="password" placeholder="password" 
       ng-model="user.password"
       ng-required="true">

       <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Must enter a password</p>

       <button type="submit" class="btn" 
       ng-disabled="myform.$invalid"
       >Login</button>

       <p>or <a href="#/register">Register</a></p>
   </form>
</section>
