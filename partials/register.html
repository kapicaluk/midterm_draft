<section class="login">
   <form name="myform" novalidate ng-submit="register()">
       <h1>Register</h1>
       <div ng-show="firstname"> {{ firstname }} </div>
       <p>Register in to access the site</p>
       
       <p class="error" ng-show="message">{{ message }}</p>

       <input type="firstname" name="firstname" placeholder="first name" autofocus 
       ng-model="user.firstname"
       ng-required="true">
       <p class="error" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Must enter a first name</p>

       <input type="lastname" name="lastname" placeholder="last name" autofocus 
       ng-model="user.lastname"
       ng-required="true">
       <p class="error" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Must enter a last name</p>

       <input type="email" name="email" placeholder="Email" autofocus 
       ng-model="user.email"
       ng-required="true">
       <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Must enter a valid email</p>

       <input type="password" name="password" placeholder="password" 
       ng-model="user.password"
       ng-required="true">

       <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Must enter a password</p>

       <button type="submit" class="btn" 
       ng-disabled="myform.$invalid"
       >Login</button>

       <!-- <p>or <a href="#/register">Register</a></p> -->
   </form>
</section>
